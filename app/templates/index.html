{% extends "base.html" %}
{% block title %}
Youtube Playlist Enhanced
{% endblock %}

{% block content %}

	<div class="container">

		<div class="mb-3 mt-5 ">
			
			<p class="fw-bold text-center fs-1"><a  href="/" style="color: black;text-decoration:none; "> YouTube Playlist <br> Enhanced </a></p>
			
		</div>

		<div class="mb-3 mt-3">		
		  	<form>
			    <label for="searchPlaylist" class="form-label" style="font-size: 1.05rem;">Search for a playlist</label>
			    <input class="form-control" id="searchPlaylist" aria-describedby="searchHelp">
			    <div id="searchHelp" class="form-text" style="font-size: 0.8rem;">example: python, react ...</div>
			</form>
		</div>

		
		<div class="container mb-3 mt-3" id="div-container">
		</div>

	</div>

	<script type="text/javascript">
		
		const typing = document.getElementById('searchPlaylist')

		typing.addEventListener('input', function (evt) {


			elem = document.getElementById('div-container') 
			elem.innerHTML = ""
			var val = this.value
			
			if (val != '') {

		        const xhr = new XMLHttpRequest()
		        xhr.responseType = "json"
		        xhr.open('GET','HTTP://'+window.location.host +'/api/'+val)
		       
		        xhr.onload = function(){ 
		          
		          var response = xhr.response ;
		        
		          if (response.length>0){
		          	
		    		for (var i = 0; i < response.length; ++i) {
		    			
		  				var htmlString = `
		  				<div class="row"> 
		  					<div class="card mb-2 mt-3 ml-3 border-0 rounded">
			  					<div class="row mt-1">
				  					<img src="${response[i]['img']}"  class="rounded-circle float-left col-2 mt-1" style="width: 5rem;">
				  					<h5 class="card-title col-8 mt-4">${response[i]['channel_title']} </h5> 
				  				</div>
				  				<div class="row">
			  						<div class="card-body"> <p> ${response[i]['channel_description']} </p></div>
			  					</div>
			  					<div class="row">
			  						<div class="float-right"><a role="button" class="btn btn-primary  btn-sm  mb-2" href="/c/${response[i]['_id']}" >Channel page</a></div>
			  					</div>
		  					</div>
		  				</div>`
		  				var div = document.createElement('div');
						div.innerHTML = htmlString.trim();
		  				elem.appendChild(div.firstChild)
					}
				  }

		        }
		        xhr.send();

		        








			}
    		
		});


	</script>


{% endblock%}
