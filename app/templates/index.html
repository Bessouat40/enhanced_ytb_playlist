{% extends "base.html" %}
{% block title %}
Youtube Playlist Enhanced
{% endblock %}

{% block content %}

	<div class="container">


		<div class="row mb-1 mt-4 ">
			
			<p class="fw-bold text-center fs-1"><a  href="/" style="color: black;text-decoration:none; "> YouTube Playlist <br> Enhanced </a></p>
			
		</div>

		<div class="row justify-content-center">
			<div class="col-md-10 mb-2 mt-1 ">		
			  	
		  	
				    <label for="searchPlaylist" class="form-label" style="font-size: 1.05rem;">Search for a playlist</label>
				    <input class="form-control" name="search" type="search" id="searchPlaylist" aria-describedby="searchHelp">
				    <div id="searchHelp" class="form-text" style="font-size: 0.8rem;">example: python, react ...</div>
				
				
			</div>
		</div>

		
		<div class="container mb-3 mt-3" id="div-container">
		</div>

	</div>

	<script type="text/javascript">
		
		const typing = document.getElementById('searchPlaylist')

		typing.addEventListener('input', function (evt) {


			elem = document.getElementById('div-container') 
			elem.innerHTML = ""
			var val = this.value
			
			if (val != '') {

		        const xhr = new XMLHttpRequest()
		        xhr.responseType = "json"
		        xhr.open('GET','HTTP://'+window.location.host +'/api/'+val)
		       
		        xhr.onload = function(){ 
		          
		          var response = xhr.response ;
		        
		          if (response.length>0){
		          	
		    		for (var i = 0; i < response.length; i++) {
		    			
						var description_string = response[i]['description'];
						var desc = description_string.split('.'); // ${desc.slice(0,3)} 

		  				var htmlString = `
		  				<div class="row justify-content-center"> 
		  					<div class="col-md-10 card mb-2 mt-3 border-0 rounded shadow-sm">
			  					<div class="row mt-1">
				  					<h5 class="card-title col-8 mt-4">${response[i]['playlist']} </h5> 
				  				</div>

				  				<div class="row mb-3 mt-3">

				  					<div class="col-md-4 pr-3">
				  						<img src="${response[i]['url_img']}"  class="rounded border"  style="width: 15rem;">
				  					</div>
				  					<div class="col-md-2 my-auto">
				  						
					  						<p class="text-center align-middle h3" >${response[i]['vues'].replace('vues','')} <i class="material-icons">&#xe8f4;</i></p>
					  						
					  					
				  					</div>

				  					<div class="col-md-2 my-auto">
				  						
				  						<p class="text-center align-middle h3" >${response[i]['nbr_videos']} <span class="material-icons">video_library</span></p>
				  						
				  					</div>

			  					</div>
			  					
			  					<div class="row">
			  						<div class="float-right"><a role="button" class="btn btn-primary  btn-sm  mb-3" href="/p/${response[i]['_id']}" >Channel page</a></div>
			  					</div>
		  					</div>
		  				</div>`
		  				var div = document.createElement('div');
						div.innerHTML = htmlString.trim();
		  				elem.appendChild(div.firstChild)
					}
				  }

		        }
		        xhr.send();

		        
			}
    		
		});


	</script>


{% endblock%}
