{% extends "base.html" %}
{% block title %}
Youtube Playlist Enhanced
{% endblock %}

{% block content %}
<div class="container">

	<div class="mb-2 mt-3 ">
			
			<p class="fw-bold text-center fs-1"><a  href="/" style="color: black;text-decoration:none;"> YouTube Playlist Enhanced </a></p>
			
	</div>

	<div class="row mt-3">	
		<div class="card mb-2 mt-5 border-0 rounded shadow-sm">	
					
					<div class="row mt-2">
				    	<h5 class="card-title mt-3 col-5">{{playlist_title}}</h5>
					</div>
					
					<div class="row">	
				    	<p class="card-body">{{playlist_description}}</p>
				    </div>

				    <div class="row">
				    	<p class="font-weight-bold" style="font-weight: bold;">{{playlist_views}} {{playlist_nb_videos}} {{playlist_last_update}} </p>			    	
				    </div>

				    <img src="{{playlist_img}}"  class="float-left col-2" >

				    <div class="row mb-3 mt-3">
				    	<div class='col-3'>
				    		<a href="https://www.youtube.com/playlist?list={{playlist_id}}" class="btn btn-outline-primary">YouTube Link</a>
				    		<a href="https://www.youtube.com/channel/{{channel_id}}" class="btn btn-outline-primary">YouTuber Page</a>
				    	</div>
				    </div>
		</div>
	</div>	

</div>

{% endblock %}
