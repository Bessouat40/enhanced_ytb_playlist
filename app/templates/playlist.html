{% extends "base.html" %}
{% block title %}
Youtube Playlist Enhanced
{% endblock %}

{% block content %}
<div class="container">

	<div class="mb-2 mt-3 ">
			
			<p class="fw-bold text-center fs-1"><a  href="/" style="color: black;text-decoration:none;"> YouTube Playlist Enhanced </a></p>
			
	</div>

	<div class="row mt-3">	
		<div class="card mb-3 mt-5 border-0 rounded shadow-sm">	
					
					<div class="row mb-3 mt-3">
				    	<h5 class="card-title mt-3 col-2">{{playlist_title}}</h5>
					</div>
					
					<div class="row mb-3 mt-3">	
				    	<p class="card-body mt-3">{{playlist_description}}</p>
				    </div>

				    <div class="row mb-3 mt-3">
				    	<div class='col-2'>
				    		<a href="https://www.youtube.com/playlist?list={{playlist_id}}" class="btn btn-primary">YouTube Link</a>
				    	</div>
				    </div>
		</div>
	</div>	

</div>

{% endblock %}
